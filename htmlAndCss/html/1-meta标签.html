<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- <meta>标签的name属性表示元数据的名字，content属性表示元数据的值。它们合在一起使用，就可以为网页指定一项元数据。 -->


    <!-- 不管什么样的网页，一般都可以放置以下两个<meta>标签。 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- dka -->
    <meta name="description" content="HTML 语言入门">
    <meta name="keywords" content="HTML,教程">
    <meta name="author" content="张三">

    <!-- 元数据有很多种，大部分涉及浏览器内部工作机制， -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="application-name" content="Application Name">
    <meta name="generator" content="program">
    <meta name="subject" content="your document's subject">
    <meta name="referrer" content="no-referrer">

    <!-- <meta>标签的http-equiv属性用来覆盖 HTTP 回应的头信息字段，content属性是对应的字段内容。这两个属性与 HTTP 协议相关，属于高级用法 -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <meta http-equiv="Content-Type" content="Type=text/html; charset=utf-8">
    <meta http-equiv="refresh" content="30">
    <meta http-equiv="refresh" content="30;URL='http://website.com'"> -->


    <title>meta标签</title>


    <link rel="stylesheet" href="../css/main.css">

</head>
<body>
    

    <!-- tabindex 浏览器自带-->
    <div class="mg-center wrap">
        <div title="title>>>>">title属性</div>
        <div class="ipt-area flex">

            <div class="ipt-item">
                <label for="ipt-name">输入姓名：</label>
                <input type="text" name="ipt-name" id="ipt-name"/>
            </div>

            <div class="ipt-item">
                <label for="ipt-age" >输入年龄：</label>
                <input type="text" name="ipt-age" id="ipt-age"/>
            </div>

            <div class="ipt-item">
                <label for="ipt-sex" >输入性别：</label>
                <input type="text" name="ipt-sex" id="ipt-sex" accesskey="a"/>
            </div>

            <div class="ipt-item" >
                <label for="ipt-height" >输入身高：</label>
                <input type="text" name="ipt-height" id="ipt-height" accesskey="a"/>
                <button onclick="switchIptHeight(event)"> 
                    不输入身高
                </button>
            </div>

        </div>
        
        <div class="confirm-area">
            <!-- accesskey快捷键，该元素就会得到焦点---无效 -->
            <input type="button" value="提交" accesskey="s">
        </div>
        
    </div>
<script>
   function switchIptHeight(e) {
       e.target.innerText == "不输入身高" && e.target.previousElementSibling.setAttribute("disabled", true)
       e.target.innerText == "输入身高" && e.target.previousElementSibling.removeAttribute("disabled", true)

        e.target.innerText = e.target.innerText == "输入身高"? "不输入身高" : "输入身高";
        // e.target.style = "display: block"
        
   }
   

</script>
</body>

</html>
